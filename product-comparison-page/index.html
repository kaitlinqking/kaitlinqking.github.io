<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Comparison Page | Extra Credit</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="logo-container">
            <img
                src="images/momofuku-logo.avif"
                alt="momofuku logo"
            >
        </div>
        <div id="layout">
            <div id="hero"></div>
            <div id="description">
                Restaurant-quality noodles cooked in your own home!
            </div>
        </div>
        <div id="cards-container">
            <div class="card">
                <h3>Low in Calorie</h3>
                <p>300-330 calories per serving</p>
            </div>
            <div class="card">
                <h3>High Protein</h3>
                <p>11g protein per serving</p>
            </div>
            <div class="card">
                <h3>Cholesterol-Smart</h3>
                <p>0mg of cholesterol</p>
            </div>
        </div>
    </body>
</html>
