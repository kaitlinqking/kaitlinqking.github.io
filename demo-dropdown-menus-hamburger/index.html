<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Menus (Demo)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a id="logo" href="#">BRAND NAME</a>
            <div id="hamburger-container">
                <i id="hamburger-icon" class="fa-solid fa-bars"></i>
            </div>
            <div id="sidebar">
                <div id="close-container">
                    <i id="close-button" class="fa-solid fa-xmark"></i>
                </div>
                <div class="dropdown-container">
                    <a href="#">Gallery <i class="fa-solid fa-chevron-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="#">Drawings</a>
                        <a href="#">Photography</a>
                        <a href="#">Photoshop</a>
                        <a href="#">Illustrator</a>
                    </div>
                </div>
                <div class="dropdown-container">
                    <a href="#">About <i class="fa-solid fa-chevron-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="#">Passions</a>
                        <a href="#">Hobbies</a>
                        <a href="#">Goals</a>
                    </div>
                </div>
                <div class="dropdown-container">
                    <a href="#">Contact <i class="fa-solid fa-chevron-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="#">Collaborations</a>
                        <a href="#">Commissions</a>
                        <a href="#">Pricing</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/hamburger.js"></script>
    </body>
</html>
