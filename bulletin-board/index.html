<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="note-blue">
                <h4>TO DO</h4>
                <ol>
                    <li>Buy work shoes</li>
                    <li>Cook dinner</li>
                    <li>Feed cat</li>
                </ol>
            </div>
            <div class="note-pink">
                <h4>Quote</h4>
                <p>
                    "Other people's success is not your failure." - 
                    <i>A wise person</i>
                </p>
            </div>
        </div>
    </body>
</html>
