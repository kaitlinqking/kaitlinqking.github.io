<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="row1">
                <div class="post-it blue">
                    <h4>TO DO</h4>
                    <ol>
                        <li>Buy work shoes</li>
                        <li>Cook dinner</li>
                        <li>Feed cat</li>
                    </ol>
                </div>
                <div class="post-it pink">
                    <h4>Quote</h4>
                    <p>
                        "Other people's success is not your failure."
                        <br><br><i>- A wise person</i>
                    </p>
                </div>
                <div class="post-it yellow">
                    <h3>Job Interview:</h3>
                    <p>
                        Tuesday,<br>01/30/2024<br>@ 2:30PM
                    </p>
                </div>
                <div class="post-it lavender">
                    <img class="cat1"
                        src="images/kitten.png"
                        alt="a cute orange kitten"
                    >
                    <p>
                        A cute orange kitten.
                    </p>
                </div>
            </div>
            <div class="row2">
                <div class="post-it-none"></div>
                <div class="post-it green">
                    <h2>Be</h2>
                    <h2>Creative</h2>
                </div>
                <div class="post-it blue">
                    <h3>GOALS</h3>
                    <ul>
                        <li>Eat more greens</li>
                        <li>Run 4x a week</li>
                        <li>Volunteer</li>
                    </ul>
            </div>
        </div>
    </body>
</html>
