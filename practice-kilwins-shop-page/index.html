<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice: Kilwins "Shop" Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="single-column-layout">
            <div id="nav-bar">

            </div>
            <div id="main-content">
                <p>
                    <span class="breadcrumb underline">Home</span>
                    &bull;
                    <span class="breadcrumb">Shop</span>
                </p>
                <h1 id="shop-title">Shop</h1>
                <div id="container-gallery">
                    <div id="left-columm">
                        <div id="valentines-day-container">
                            <img
                                class="gallery-image"
                                src="images/Teaser_Valentines Day_0.jpeg"
                                alt="Valentine's Day"
                            >
                            <p>
                                Valentine's Day
                            </p>
                            <p class="italic">
                                Perfect for the one you love
                            </p>
                        </div>
                        <div id="tuttle-nut-container">
                            <img
                                class="gallery-image"
                                src="images/Teaser_Generic2_0.jpeg"
                                alt="Tuttle Nut Caramels"
                            >
                            <p>
                                TUTTLE<sup>TM</sup> Nut Caramels
                            </p>
                            <p class="italic">
                                A satisfying mix of nuts, chocolate, & caramel
                            </p>
                        </div>
                    </div>
                    <div id="right-column">
                        <div id="popular-items-container">
                            <img
                                class="gallery-image"
                                src="images/Teaser_Generic15_0.jpeg"
                                alt="Popular Items"
                            >
                            <p>
                                Chocolate, Toffee & Caramel
                            </p>
                            <p class="italic">
                                Explore our most popular items
                            </p>
                        </div>
                        <div id="mackinac-container">
                            <img
                                class="gallery-image"
                                src="images/Teaser_Generic3_0.jpeg"
                                alt="Mackinac Island Fudge"
                            >
                            <p>
                                Mackinac Island Fudge
                            </p>
                            <p class="italic">
                                Our original recipe
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
